<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link href="favicon.png" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="assets/styles/style.css" rel="stylesheet">
    <script src="assets/scripts/script.js"></script> 
</head>
<body class="grey lighten-2">
    <div class="container">
        <div class="card-panel brown lighten-1 white-text center-align">
            <h1>Anytime is train time</h1>
            <h3>Choo choo. Chee chee.</h3>
        </div>
        <div class="card">
            <div class="card-title blue-grey lighten-1 white-text">
                Current Train Schedule
            </div>
            <div class="card-content">
                <table>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th colspan="2">Mins Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card">
            <div class="card-title blue-grey lighten-1 white-text">
                Add train
            </div>
            <div class="card-content">
                <form id="form">
                    <div class="input-field">
                        <input placeholder="Train Name" id="name" type="text" class="validate">
                        <label for="name">Train Name</label>
                    </div>
                    <div class="input-field">
                        <input placeholder="Destination" id="destination" type="text" class="validate">
                        <label for="destination">Destination</label>
                    </div>
                    <div class="input-field">
                        <input placeholder="First train time" id="time" type="text" class="validate">
                        <label for="time">First train time (HH:mm - military time)</label>
                    </div>
                    <div class="input-field">
                        <input placeholder="Frequency" id="frequency" type="text" class="validate">
                        <label for="frequency">Frequency (minutes)</label>
                    </div>
                    <button class="btn waves-effect waves-light blue-grey lighten-1" type="submit" name="action">Add Train</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
